<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>野球チーム一覧</title>
  </head>
  <body>
    <h1>野球チーム一覧</h1>
    <div th:each="team : ${teams}" th:object="${team}">
      <p>
        <a th:href="@{/baseball/teams/} + *{id}">
          <span th:text="*{teamName}"></span>
        </a>
      </p>
    </div>
  </body>
</html>
