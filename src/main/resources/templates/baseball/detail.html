<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>詳細画面</title>
  </head>
  <body>
    <div th:object="${team}">
      <strong>球団名</strong>
      <div th:text="*{teamName}"></div>
      <strong>本拠地</strong>
      <div th:text="*{headquarters}"></div>
      <strong>発足</strong>
      <div th:text="*{inauguration}"></div>
      <strong>歴史</strong>
      <pre th:text="*{history}"></pre>
    </div>
    <a th:href="@{/baseball/teams}">
      <button>戻る</button>
    </a>
  </body>
</html>
